# Values for adopting existing storage resources
# This disables PV creation since they're immutable

# Storage Classes - these can be adopted
storageClasses:
  hdd:
    enabled: true
  hddMedia:
    enabled: true
  ssd:
    enabled: true
  ssdPhotos:
    enabled: true

# Disable all PV creation since they already exist and are immutable
persistentVolumes:
  appConfigs:
    enabled: false
  buildCache:
    enabled: false
  gameServers:
    enabled: false
  googlePhotos:
    enabled: false
  immichDb:
    enabled: false
  immichLibrary:
    enabled: false
  mediaServices:
    enabled: false
  minioData:
    enabled: false
  movies:
    enabled: false
  postgresMain:
    enabled: false
  redisCache:
    enabled: false
  tv:
    enabled: false