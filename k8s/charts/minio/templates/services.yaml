apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.fullname" . }}-console
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
    service: console
spec:
  ports:
  - port: {{ .Values.service.consolePort }}
    targetPort: {{ .Values.service.consolePort }}
    protocol: TCP
    name: console
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}
  type: ClusterIP