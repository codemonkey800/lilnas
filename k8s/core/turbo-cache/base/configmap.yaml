apiVersion: v1
kind: ConfigMap
metadata:
  name: turbo-cache-config
  namespace: lilnas-core
  labels:
    app.kubernetes.io/name: turbo-cache
    app.kubernetes.io/instance: turbo-cache
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lilnas
    app.kubernetes.io/managed-by: kustomize
  annotations:
    kubernetes.io/description: "Configuration for Turborepo remote cache service"
data:
  LOG_LEVEL: "info"
  STORAGE_PROVIDER: "minio"
  STORAGE_PATH: "build"
  S3_ENDPOINT: "http://minio.lilnas-core:9000"
  AWS_REGION: "us-west-2"
  PORT: "3000"