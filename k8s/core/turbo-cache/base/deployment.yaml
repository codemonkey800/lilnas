apiVersion: apps/v1
kind: Deployment
metadata:
  name: turbo-cache
  namespace: lilnas-core
  labels:
    app.kubernetes.io/name: turbo-cache
    app.kubernetes.io/instance: turbo-cache
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: lilnas
    app.kubernetes.io/managed-by: kustomize
  annotations:
    kubernetes.io/description: "Turborepo remote cache service for build optimization"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: turbo-cache
      app.kubernetes.io/instance: turbo-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: turbo-cache
        app.kubernetes.io/instance: turbo-cache
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: lilnas
      annotations:
        kubernetes.io/description: "Turborepo remote cache pod"
    spec:
      serviceAccountName: turbo-cache
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: turbo-cache
        image: ducktors/turborepo-remote-cache:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: turbo-cache-config
        - secretRef:
            name: turbo-cache-secrets
        livenessProbe:
          httpGet:
            path: /v8/artifacts/status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v8/artifacts/status
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}