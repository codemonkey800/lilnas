# Namespaces for the lilnas k8s cluster
# These organize resources by function and environment

---
# Core infrastructure services
apiVersion: v1
kind: Namespace
metadata:
  name: lilnas-core
  labels:
    name: lilnas-core
    tier: infrastructure
    project: lilnas
  annotations:
    description: "Core infrastructure services (MinIO, auth, etc.)"

---
# Application services
apiVersion: v1
kind: Namespace
metadata:
  name: lilnas-apps
  labels:
    name: lilnas-apps
    tier: application
    project: lilnas
  annotations:
    description: "Main application services (apps, equations, etc.)"

---
# Media stack services
apiVersion: v1
kind: Namespace
metadata:
  name: lilnas-media
  labels:
    name: lilnas-media
    tier: media
    project: lilnas
  annotations:
    description: "Media management services (Sonarr, Radarr, Emby, etc.)"

---
# Monitoring and observability
apiVersion: v1
kind: Namespace
metadata:
  name: lilnas-monitoring
  labels:
    name: lilnas-monitoring
    tier: monitoring
    project: lilnas
  annotations:
    description: "Monitoring and observability stack (Prometheus, Grafana, etc.)"

---
# Development and testing
apiVersion: v1
kind: Namespace
metadata:
  name: lilnas-dev
  labels:
    name: lilnas-dev
    tier: development
    project: lilnas
  annotations:
    description: "Development and testing environment"
